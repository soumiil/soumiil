<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome to Our Store!</h2>
            <p>Discover amazing products at unbeatable prices.</p>
            <button class="hero-button">Shop Now</button>
        </section>

        <section class="products">
            <article class="product">
                <img src="https://img.freepik.com/free-photo/discount-shopping-season-with-sale_23-2150165932.jpg?t=st=1741372082~exp=1741375682~hmac=0414ecb3a0d29e00cac4e64e23ff030dc3d84b1ff0333fb7ee57a106a1c3afb2&w=1060"
                    alt="Product 1">
                <h2>Product 1</h2>
                <p class="price">$19.99</p>
                <button>Add to Cart</button>
            </article>
            <article class="product">
                <img src="https://carmellamarketing.com/wp-content/uploads/2023/05/Screen-Shot-2023-05-09-at-9.50.02-AM-1024x650.png" alt="Product 2">
                <h2>Product 2</h2>
                <p class="price">$29.99</p>
                <button>Add to Cart</button>
            </article>
            <article class="product">
                <img src="https://carmellamarketing.com/wp-content/uploads/2023/05/Screen-Shot-2023-05-09-at-10.14.08-AM.png" alt="Product 3">
                <h2>Product 3</h2>
                <p class="price">$39.99</p>
                <button>Add to Cart</button>
            </article>
            <article class="product">
                <img src="https://img.freepik.com/premium-vector/e-commerce-products-social-media-post-template-watch-design_620915-60.jpg" alt="Product 4">
                <h2>Product 4</h2>
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My E-Commerce Store</p>
    </footer>
</body>

</html>
