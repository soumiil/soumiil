<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96d77f0c36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>zomato</title>
</head>

<body>
    <div class="main">
        <div class="overlay">
            <nav class="navbar">
                <div class="nav-items-1">
                    <a href="#" class="text-l">Get the App</a>
                </div>
                <div class="nav-items-2">
                    <a href="#" class="text-l">Investor Relations</a>
                    <a href="#" class="text-l">Add restaurant</a>
                    <a href="#" class="text-l">Log in</a>
                    <a href="#" class="text-l">Sign up</a>
                </div>
            </nav>
            <div class="branding">
                <h1 class="zomato">zomato</h1>
                <p class="tagline">Discover the best food & drinks in Jaipur</p>
            </div>
            <div class="search">
                <div class="search-bar">
                    <div class="left-side">
                        <i class="fa fa-map-marker-alt text-red-500"></i>
                        <input type="text" placeholder="Jaipur" class="left-side__design">
                        <i class="fa fa-chevron-down down-marker"></i>
                        <div class="pipe"></div>
                        <i class="fa fa-search search-icon"></i>
                    </div>
                    <input type="text" placeholder="Search for restaurant, cuisine or a dish"
                        class="right-side">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
